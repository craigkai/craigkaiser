<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Craig Kaiser - Fullstack Engineer, Entrepreneur, and Tech Enthusiast. Portfolio showcasing software engineering projects and experience."

			name="keywords"

			name="twitter:description"
			content="Fullstack Engineer, Entrepreneur, and Tech Enthusiast"

	<body data-sveltekit-preload-data="hover" class="bg-home-sm md:bg-home-md lg:bg-home bg-no-repeat bg-cover min-h-screen text-white text-xl">
